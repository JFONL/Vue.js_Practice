<html>
<head>
    <title id="app">
        {{message}}
    </title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue 3.0!"
                }
            }
        });
        vm.mount("#app");
    </script>
</body>
</html>
