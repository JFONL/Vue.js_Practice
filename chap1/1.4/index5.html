<html>
    <head>
        <title>checkbox</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id = app>
            <select v-model = "selected">
                <option disabled value = "">請選擇</option>
                <option>台北市</option>
                <option>新北市</option>
                <option>基隆市</option>
            </select>

            <p>Selected: {{ selected || '未選擇'}}</p>
        </div>

        <script>
            const vm = Vue.createApp({
                data(){
                    return {
                        selected: ''
                        
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
