<html>
    <head>
        <title>v-pre</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id = app>
            <div v-pre>{{text}}</div>
            <div>{{text}}</div>
        </div>

        <script>
            const vm = Vue.createApp({
                data(){
                    return {
                        text: 'Hello'
                        
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
