<html>
    <head>
        <title>number字串轉數字</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id = app>
            <input v-model.number.lazy = "num1">+<input v-model.number.lazy = "num2"> = {{sum}}
        </div>

        <script>
            const vm = Vue.createApp({
                data(){
                    return {
                        num1: 0,
                        num2: 0                        
                    }
                },
                computed:{
                    sum() {
                        return this.num1 + this.num2;
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
