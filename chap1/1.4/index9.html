<html>
    <head>
        <title>v-text v-html v-once</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id = app>
            Edit: <input type = "text" v-model = "rawContent">
            <div>v-text: <div class = "text" v-text="rawContent"></div></div>
            <div>v-html: <div class = "html" v-html="rawContent"></div></div>
            <div>v-text: <div class = "html" v-text="rawContent" v-once></div></div>
        </div>

        <script>
            const vm = Vue.createApp({
                data(){
                    return {
                        rawContent: ''
                        
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
