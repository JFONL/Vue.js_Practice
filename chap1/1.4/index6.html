<html>
    <head>
        <title>lazy延遲顯示</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id = app>
            <input id = "one" type = "text" v-model.lazy = "message" >

            <p>Message: {{message}}</p>
        </div>

        <script>
            const vm = Vue.createApp({
                data(){
                    return {
                        message: ''
                        
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
