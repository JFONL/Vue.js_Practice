<html>
    <head>
        <title>trim修飾掉空白</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id = app>
            <input v-model = "message">
            <p>Message: {{message}}</p>
        </div>

        <script>
            const vm = Vue.createApp({
                data(){
                    return {
                        message: ''
                        
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
