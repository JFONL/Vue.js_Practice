<html>
    <head>
        <title>radio/checkbox</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id = app>
            <input id = "one" type = "radio" v-model = "picked" value = "1">
            <label for = "one">One</label>

            <input id = "two" type = "radio" v-model = "picked" value = "2">
            <label for = "two">Two</label>

            <p>Picked: {{picked}}</p>
        </div>

        <script>
            const vm = Vue.createApp({
                data(){
                    return {
                        picked: 1
                        
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
